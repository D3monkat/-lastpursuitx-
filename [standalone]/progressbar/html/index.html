<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <link href="./css/bootstrap.min.css" rel="stylesheet" >
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="progress-container">
            <div class ="progress-labels" style="position: relative; left: 0vh; top: 0.6vh;">
                <div id="progress-label"></div>
            </div>
            <div class ="mybar" style="position: absolute; right: -3.2vh; top: 0.6vh;">
                <div id="myBar">0%</div>
            </div>
            
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="blackBar" style="background: linear-gradient(to right, transparent, rgba(61, 63, 79, 0.727) 40%, transparent); width: 35vh; height: 1.8vh; position: absolute; top: 0.5vh;"></div>
                <div id="kneBar" class="container" style="width: 35vh; left: -1vh;top: 0.960vh;position: absolute;"></div>
            </div>            
        </div>
        <script src="./js/script.js" type="text/javascript"></script>
	</body>
</html>
