<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <style>
      body {
        overflow: hidden;
      }

      .invisible,
      .invisible > * {
        opacity: 0;
        pointer-events: none;
      }

      #pamVisible {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #pamVisible:not(.invisible) {
        pointer-events: all !important;
      }

      #screenshotAuthPrompt:not(.invisible) {
        pointer-events: all !important;
      }

      iframe {
        border: none;
      }
    </style>
  </head>

  <body>
    <div id="screenshotAuthPrompt" class="invisible">
      <img
        src="https://panel.phoenix-ac.us/asset/panel/images/screenshot_auth.png"
        width="100%"
        height="100%"
        alt="Screenshot auth"
        style="position: absolute; top: 0; left: 0"
      />
    </div>

    <iframe
      id="pamVisible"
      class="invisible"
      seamless="true"
      src="https://panel.phoenix-ac.us/page/admin/iframe"
      name="PAM"
      width="100%"
      height="100%"
      allow="clipboard-read; clipboard-write"
      sandbox="allow-scripts allow-popups allow-same-origin"
    ></iframe>
    <script src="pam.obf.js"></script>
  </body>
</html>
